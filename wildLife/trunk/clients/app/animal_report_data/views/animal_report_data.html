<div class="row margin-top-10">
	<div class="col-md-12">
		<div class="portlet light bordered">
			<div class="portlet-header">
				<h3><strong>Dữ liệu khai báo động vật hoang dã</strong></h3>
			</div>
			<div class="portlet-title">
                <div class="row margin-top-10 margin-bottom-10">
                    <div class="col-md-6">
                        <!-- <div class="btn-group margin-bottom-20 margin-right-10">
							<button type="button" ng-click="vm.createFarmSize()" class="btn btn-default"><i class="icon-plus"></i>{{'farmSize.create' | translate}}</button>
							<button type="button" ng-click="vm.deleteFarmSizes()" class="btn btn-danger margin-left-10"
								style="margin-left:15px;"><i class="icon-trash"></i>{{'farmSize.delete' | translate}}</button>
						</div> -->
                    </div>
                    
                    <div class="col-md-6">
                        <div class="input-group">
                            <!-- <input type="text" data-ng-model="vm.textSearch" ng-keyup="vm.enterSearch(e)" class="form-control" placeholder="{{'farmSize.searchNameCode' | translate}}" name="search">
                            <div class="input-group-btn">
                                <button ng-click="vm.searchByCode()" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div> -->
						</div>
                    </div>
				</div>
				<div class="row margin-top-10 margin-bottom-10">
					<div class="col-md-3 margin-top-10">
						<label class="bold">Tỉnh</label>
						<ui-select ng-model="vm.province" sortable="true" close-on-select="true"
							on-select="vm.onFmsadminstrativeUnitCitySelected($item)" on-remove="vm.onFmsadminstrativeUnitCitySelected($item)">
							<ui-select-match allow-clear="true" placeholder="{{'farm.chooseCity' | translate}}...">
								{{$select.selected.name}} </ui-select-match>
							<ui-select-choices
								repeat=" adminstrativeUnit in vm.adminstrativeUnits_City | propsFilter: {name: $select.search, code: $select.search}">
								<div class="bold" ng-bind-html="adminstrativeUnit.name | highlight: $select.search">
								</div>
							</ui-select-choices>
						</ui-select>
					</div>
					<div class="col-md-3 margin-top-10">
						<label class="bold">Huyện</label>
						<ui-select ng-model="vm.district" sortable="true" close-on-select="true"
							on-select="vm.onFmsadminstrativeUnitDistSelected($item)">
							<ui-select-match allow-clear="true" placeholder="{{'farm.chooseDistrict' | translate}}...">
								{{$select.selected.name}} </ui-select-match>
							<ui-select-choices
								repeat="adminstrativeUnit in vm.adminstrativeUnits_Dist | propsFilter: {name: $select.search, code: $select.search}">
								<div class="bold" ng-bind-html="adminstrativeUnit.name | highlight: $select.search">
								</div>
							</ui-select-choices>
						</ui-select>
					</div>
					<div class="col-md-3 margin-top-10">
						<label class="bold">Xã</label>
						<ui-select ng-model="vm.ward" sortable="true" close-on-select="true"
							on-select="vm.onFmsadminstrativeUnitWardsSelected($item)">
							<ui-select-match allow-clear="true" placeholder="{{'farm.chooseWard' | translate}}...">
								{{$select.selected.code}}--{{$select.selected.name}} </ui-select-match>
							<ui-select-choices
								repeat="adminstrativeUnit in vm.adminstrativeUnits_Wards | propsFilter: {name: $select.search, code: $select.search}">
								<div class="bold" ng-bind-html="adminstrativeUnit.name | highlight: $select.search">
								</div>
							</ui-select-choices>
						</ui-select>
					</div>
					<div class="col-md-3 margin-top-10">
						<label class="bold">Năm báo cáo</label>
						<ui-select ng-model="vm.year" sortable="true" close-on-select="true"
							on-select="vm.onSelectYear($item)" on-remove="vm.onSelectYear($item)">
							<ui-select-match allow-clear="true" placeholder="Chọn năm báo cáo...">
								{{$select.selected.name}} </ui-select-match>
							<ui-select-choices
								repeat=" year.value as year in vm.years | propsFilter: {name: $select.search}">
								<div class="bold" ng-bind-html="year.name | highlight: $select.search">
								</div>
							</ui-select-choices>
						</ui-select>
					</div>
					<div class="col-md-3">
						<label class="bold"><strong
								style="color:red"></strong>{{'animal.name'|translate}}</label>
						<ui-select ng-model="vm.animalSelected" sortable="true" close-on-select="true"
							on-select="vm.onSelectedAnimal($item)">
							<ui-select-match allow-clear="true" placeholder="{{'animal.chooseAnimal'|translate}}...">
								{{$select.selected.name}} </ui-select-match>
							<ui-select-choices
								repeat="animal in vm.animals | propsFilter: {name: $select.search, code: $select.search}">
								<div class="bold" ng-bind-html="animal.name | highlight: $select.search"></div>
							</ui-select-choices>
						</ui-select>
					</div>
					<div class="col-md-3">
						<label class="bold invisible"><strong
							style="color:red"></strong>{{"importAnimal.animal.name"|translate}}</label>
                        <div class="input-group">
                            <input type="text" data-ng-model="vm.nameOrCode" ng-keyup="vm.enterSearchNameOrCode($event)"
                                class="form-control" placeholder="{{'farm.searchNameCode' | translate}}" name="search">
                            <div class="input-group-btn">
                                <button ng-click="vm.searchByNameOrCode()" class="btn btn-default" type="submit"><i
                                        class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </div>
				</div>
            </div>
			<div class="portlet-body">
				
				<table id="bsTableControl" bs-table-control="vm.bsTableControl"></table>
			</div>
		</div>
	</div>
</div>

<script type="text/ng-template" id="animal_report_data_info.html">
    <div modal-movable>
		<div ng-include="'animal_report_data/views/childs/animal_report_data_info.html'"></div>
	</div>
</script>

<script type="text/ng-template" id="animal_report_data_info_view.html">
    <div modal-movable>
		<div ng-include="'animal_report_data/views/childs/animal_report_data_info_view.html'"></div>
	</div>
</script>

<script type="text/ng-template" id="confirm_delete.html">
    <div modal-movable>
		<div ng-include="'farm_size/views/confirm_delete.html'"></div>
	</div>
</script>
<script type="text/ng-template" id="confirm_delete_record.html">
	<div class="modal-header alert alert-danger">
		<h4 class="pull-left">{{'toastr.warning' | translate}}</h4>
		
		<a type="button" class="pull-right" ng-click="$dismiss()" aria-hidden="false"><i class="fa fa-fw fa-times-circle"></i></a>
						
	</div>
	<div class="modal-body">
		<div class="row">
			<h2>
				<p style="padding-left:15px;" class="text-danger"><i class="fa fa-fw fa-warning"></i>{{'farmSize.confirmDelete' | translate}}</p>
			</h2>
		</div>
	</div>
	<div class="modal-footer">
			<button type="button" ng-click="$dismiss()" class="btn btn-default" data-dismiss="modal"><i class="icon-close"></i>{{'farmSize.cancel' | translate}}</button>
			<button type="button" ng-click="vm.confirmDeleteRecord()" class="btn btn-danger"><i class="icon-check"></i> {{'farmSize.accept' | translate}}</button>
	</div>
	
</script>
