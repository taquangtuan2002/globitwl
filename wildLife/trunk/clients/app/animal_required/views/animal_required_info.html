<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true"></button>
    <h4 ng-if="vm.animal.isNew == true" class="modal-title"><i class="icon-plus"></i>{{'animal.create' | translate}}
    </h4>
    <h4 ng-if="vm.animal.isNew == false" class="modal-title"><i class="icon-pencil"></i>{{'animal.edit' | translate}}
    </h4>
</div>
<div class="modal-body">
    
    <div class="row">
        <div class="col-md-12 margin-top-10 margin-bottom-10" ng-if="vm.animal.isNew == false">
            <label class="bold">Thông tin người yêu cầu:</label>
            <label ng-bind-html="vm.inforUserRequired"></label>
        </div>
        <div class="col-md-6 margin-top-10">
            <label class="bold">{{'animal.vnName' | translate}}</label>
            <input data-ng-model="vm.animal.name" type="text" class="form-control" />
        </div>
        <div class="col-md-6 margin-top-10">
            <label class="bold">{{'animal.enName' | translate}}</label>
            <input data-ng-model="vm.animal.enName" type="text" class="form-control" />
        </div>
        <div class="col-md-6 margin-top-10">
            <label class="bold"><strong style="color:red">*</strong>{{'animal.scienceName' | translate}}</label>
            <input data-ng-model="vm.animal.scienceName" type="text" class="form-control" />
        </div>
        

        <div class="col-md-6 margin-top-10">
            <!-- <label class="bold"><strong style="color:red">*</strong>{{'animal.animalClass' | translate}}</label>
            <ui-select ng-model="vm.animal.animalClass" sortable="true" close-on-select="true"
                on-select="vm.animalClassSelected()">
                <ui-select-match allow-clear="true" placeholder="{{'animal.chooseAnimalClass' | translate}}...">
                    {{$select.selected.name}} </ui-select-match>
                <ui-select-choices
                    repeat="item.name as item in vm.listAnimalClass | propsFilter: {name: $select.search}">
                    <div class="bold" ng-bind-html="item.name | highlight: $select.search">
                    </div>
                </ui-select-choices>
            </ui-select> -->
            <label class="bold"><strong style="color:red">*</strong>{{'animal.animalClass' | translate}}</label>
            <ui-select ng-model="vm.animal.animalClassSci" sortable="true" close-on-select="true"
                on-select="vm.animalClassSelected()">
                <ui-select-match allow-clear="true" placeholder="{{'animal.chooseAnimalClass' | translate}}...">
                    {{$select.selected.displayText}} </ui-select-match>
                <ui-select-choices
                    repeat="item.sci as item in vm.listAnimalClassSci | propsFilter: {name: $select.search}">
                    <div class="bold" ng-bind-html="item.displayText | highlight: $select.search">
                    </div>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="col-md-6 margin-top-10">
            <label class="bold"><strong style="color:red">*</strong>{{'animal.ordo' | translate}}</label>
            <ui-select ng-model="vm.animal.ordoSci" sortable="true" close-on-select="true"
                on-select="vm.animalOrdoSelected()">
                <ui-select-match allow-clear="true" placeholder="{{'animal.chooseAnimalOrdo' | translate}}...">
                    {{$select.selected.displayText}} </ui-select-match>
                <ui-select-choices
                    repeat="item.sci as item in vm.listAnimalOrdoSci | propsFilter: {name: $select.search}">
                    <div class="bold" ng-bind-html="item.displayText | highlight: $select.search">
                    </div>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="col-md-6 margin-top-10">
            <label class="bold"><strong style="color:red">*</strong>{{'animal.family' | translate}}</label>
            <ui-select ng-model="vm.animal.familySci" sortable="true" close-on-select="true"
                on-select="vm.familySelected(true)">
                <ui-select-match allow-clear="true" placeholder="{{'animal.chooseAnimalFamily' | translate}}...">
                    {{$select.selected.displayText}} </ui-select-match>
                <ui-select-choices
                    repeat="item.sci as item in vm.listAnimalFamilySci | propsFilter: {name: $select.search}">
                    <div class="bold" ng-bind-html="item.displayText | highlight: $select.search">
                    </div>
                </ui-select-choices>
            </ui-select>
        </div>
        
        <div class="col-md-6 margin-top-10">
            <label class="bold">Hình thức sinh sản</label>
            <ui-select ng-model="vm.animal.reproductionForm" sortable="true" close-on-select="true" on-select="">
                <ui-select-match allow-clear="true" placeholder="Chọn hình thức sinh sản">{{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices
                    repeat="reproductionForm.value as reproductionForm in vm.reproductionForms | propsFilter: {name: $select.search}">
                    <div class="bold" ng-bind-html="reproductionForm.name | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="col-md-6 margin-top-10">
            <label class="bold">{{'animal.description' | translate}}</label>
            <input data-ng-model="vm.animal.description" class="form-control" />
        </div>
        <div class="col-md-12 margin-top-10">
            <label class="bold">{{'animal.aniGroup' | translate}}</label>
            <!-- <input data-ng-model="vm.animal.aniGroup" type="text" class="form-control" /> -->
            <div class="row ml-2" style="padding-left: 6px;">
                <div class="col-md-4">
                    <div class="row">
                        <input  type="checkbox" id="dvhd1" ng-class="{'glb-disabled':vm.isFamer == true}"                    ng-click="vm.onSelectaniGroup1()"
                        data-ng-model="vm.animal.aniGroup" ng-checked="vm.aniGroup1">
                        <label
                        
                        style="color:#444;font-size: 14px;font-weight: initial!important;">Động vật rừng thông thường
                    </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <input  type="checkbox" id="dvhd2" ng-class="{'glb-disabled':vm.isFamer == true}"  ng-click="vm.onSelectaniGroup2()"
                        data-ng-model="vm.animal.aniGroup" ng-checked="vm.aniGroup2">
                        <label
                        style="color:#444;font-size: 14px;font-weight: initial!important;">Động vật rừng Nguy cấp quý hiếm
                    </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <input  type="checkbox" id="dvhd3" ng-class="{'glb-disabled':vm.isFamer == true}" ng-click="vm.onSelectaniGroup3()"
                        data-ng-model="vm.animal.aniGroup" ng-checked="vm.aniGroup3">
                        <label
                        style="color:#444;font-size: 14px;font-weight: initial!important;">Động vật khác
                    </label>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="col-md-6 margin-top-10" ng-if="vm.aniGroup2==true">
            <label class="bold">{{'animal.cites' | translate}}</label>
            <ui-select ng-model="vm.animal.cites" sortable="true" close-on-select="true" on-select="">
                <ui-select-match allow-clear="true" placeholder="Chọn cấp độ nguy cấp">{{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices
                    repeat="cites.name as cites in vm.listcites | propsFilter: {name: $select.search}">
                    <div class="bold" ng-bind-html="cites.name | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
        <!-- <div class="col-md-6 margin-top-10" ng-if="vm.aniGroup2==true">
            <label class="bold">{{'animal.vnList' | translate}}</label>
            <ui-select ng-model="vm.animal.vnlist" sortable="true" close-on-select="true" on-select="">
                <ui-select-match allow-clear="true" placeholder="Chọn phân nhóm theo nghị định 64">
                    {{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices
                    repeat="vnlist.name as vnlist in vm.vnLists | propsFilter: {name: $select.search}">
                    <div class="bold" ng-bind-html="vnlist.name | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div> -->
        <div class="col-md-6 margin-top-10" ng-if="vm.aniGroup2==true">
            <label class="bold">{{'animal.vnList06' | translate}}</label>
            <ui-select ng-model="vm.animal.vnlist06" sortable="true" close-on-select="true" on-select="">
                <ui-select-match allow-clear="true" placeholder="Chọn phân nhóm theo nghị định 06">
                    {{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices
                    repeat="vnlist06.name as vnlist06 in vm.vnList06s | propsFilter: {name: $select.search}">
                    <div class="bold" ng-bind-html="vnlist06.name | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="col-md-6 margin-top-10" ng-if="vm.aniGroup2==true">
            <label class="bold">Nhóm ưu tiên bảo vệ</label>
            <ui-select ng-model="vm.animal.animalGroup" sortable="true" close-on-select="true">
                    <ui-select-match allow-clear="true"
                            placeholder="Chọn nhóm ưu tiên bảo vệ...">
                            {{$select.selected.name}} </ui-select-match>
                    <ui-select-choices
                            repeat="item.name as item in vm.listAnimalGroup | propsFilter: {name: $select.search}">
                            <div class="bold" ng-bind-html="item.name | highlight: $select.search">
                            </div>
                    </ui-select-choices>
            </ui-select>
        </div>
        <div class="col-md-6 margin-top-10" ng-if="vm.animal.animalRequiredStatus==3">
            <label class="bold">Phản hồi từ người phê duyệt</label>
            <label ng-bind-html="vm.animal.feedBack" type="text" class="form-control" ></label>
        </div>
        <div class="col-md-6 margin-top-10" ng-if="isApprovedSpecies && vm.animal.animalRequiredStatus==1">
            <label class="bold">Lí do từ chối</label>
            <input data-ng-model="vm.animal.feedBack" type="text" class="form-control" placeholder="Nhập lí do từ chối...."/>
        </div>
        


    </div>
    

</div>

    <button  ng-if="isApprovedSpecies && vm.animal.animalRequiredStatus==1"  type="button" ng-click="vm.acceptAnimalRequired(vm.animal.id)" class="btn btn-primary"
    data-dismiss="modal"> Đồng ý phê duyệt </button>
    <button  ng-if="isApprovedSpecies && vm.animal.animalRequiredStatus==1" type="button" ng-click="vm.rejectAnimalRequired(vm.animal.id)" class="btn btn-primary"
    data-dismiss="modal"> Từ chối phê duyệt </button>
    
    <button type="button" ng-click="$dismiss()" class="btn btn-default" data-dismiss="modal"><i class="icon-close"></i>
        {{'animal.cancel' | translate}}</button>
    <button type="button" ng-click="vm.sendAnimalRequired()" class="btn btn-primary"
        data-dismiss="modal"> Gửi </button>
    <!--<button type="button" ng-click="vm.saveAnimal()" class="btn btn-primary"><i class="icon-check"></i> {{'animal.save' | translate}}</button>-->
    <button ng-if="vm.animal.isNew == true" type="button" ng-click="vm.checkDuplicateCode(1,2)" class="btn btn-primary"
        data-dismiss="modal"> Lưu </button>
    <button ng-if="vm.animal.isNew == false" type="button" ng-click="vm.checkDuplicateCode(2,2)" class="btn btn-primary"
        data-dismiss="modal"> Lưu </button>
</div>
