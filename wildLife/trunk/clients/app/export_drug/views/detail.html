
<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true"></button>
    <h4 ng-if="vm.exportDrug.isNew == true" class="modal-title"><i class="icon-plus"></i>{{'animal.create' | translate}}</h4>
    <h4 ng-if="vm.exportDrug.isNew == false" class="modal-title"><i class="icon-pencil"></i>{{'animal.edit' | translate}}</h4>
</div>
<div class="modal-body">
             
	<div class="row">
		<div class="col-md-12">
			<h3 style="color:green; text-align:center">{{"exportDrug.farm" | translate}} {{vm.exportDrug.farm.name}}</h3>		   
			<!--<input readonly	data-ng-model="vm.exportDrug.farm.name" type="text" class="form-control" title="vm.code"/>-->
		</div>
		
		<div class="col-md-12">
			<label class="bold"><strong style="color:red">*</strong>{{"importAnimal.CSCN" | translate}}:</label>
			<div class="input-group">
				<input readonly	data-ng-model="vm.exportDrug.farm.name" placeholder="{{'exportAnimal.searchFarm' | translate}}" type="text" class="form-control" title="vm.code"/>
				<div class="input-group-btn">
					<button ng-click="vm.showPopupFarm()" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-plus"></i>{{"exportAnimal.choose" | translate}}</button>
				</div>
			</div>
		</div>
		<div class="col-md-12 margin-top-10">
			<label class="bold"><strong style="color:red">*</strong>{{"exportEgg.batchCode" | translate}}:</label>
			<div class="input-group">
				<input readonly data-ng-model="vm.exportDrug.importDrug.code"
					placeholder="{{'exportAnimal.searchBatchCode' | translate}}" type="text"
					class="form-control" title="vm.code" />
				<div class="input-group-btn">
					<button ng-click="vm.showPopupBatchCode()" class="btn btn-default" type="submit"><i
							class="glyphicon glyphicon-plus"></i>{{"exportAnimal.choose" | translate}}</button>
				</div>
			</div>
		</div>
		<div class="col-md-12">
			<label class="bold">{{"importDrug.dateImport" | translate}}:</label>
			<label class="form-control" ng-disabled="true">{{vm.exportDrug.importDrug.dateImport| date: 'dd/MM/yyyy'}} </label>
		</div>
		<div class="col-md-12">
			<label class="bold">{{"exportDrug.totalImportQuantity" | translate}}:</label>
			<label class="form-control" ng-disabled="true">{{vm.exportDrug.importDrug.quantity}} </label>
		</div>
		<div class="col-md-12">
			<label class="bold">{{"exportDrug.remainQuantity" | translate}}:</label>
			<label class="form-control" ng-disabled="true">{{vm.exportDrug.importDrug.remainQuantity| number}} </label>
		</div>
		<div class="col-md-8">
			<label class="bold">{{"exportDrug.price"|translate}}:</label>
			<label class="form-control" ng-disabled="true">{{vm.exportDrug.importDrug.price| number}} </label>
		</div>
		<div class="col-md-4">
			<label class="bold">{{"exportDrug.unit" | translate}}:</label>
			<label class="form-control" ng-disabled="true">{{vm.exportDrug.importDrug.unit.name}} </label>
		</div>
		<div class="col-md-12">
			<label class="bold">{{"exportDrug.supplierName"|translate}}:</label>
			<label class="form-control" ng-disabled="true">{{vm.exportDrug.importDrug.supplier}} </label>
		</div>
		 <div class="col-md-12">
			<label class="bold">{{"exportDrug.preservation"|translate}}:</label>
			<label class="form-control" ng-disabled="true">{{vm.exportDrug.importDrug.preservation}} </label>
		</div>
		<div class="col-md-12">
			<label class="bold">{{"importDrug.expiryDate" | translate}}:</label>
			<input ng-disabled="true" data-ng-model="vm.exportDrug.importDrug.expiryDate" type="text" my-date-picker  class="form-control"/>
		</div>
		<div class="col-md-12">
			<label class="bold"><strong style="color:red">*</strong>{{"exportDrug.importExportAnimal" | translate}}:</label>
			<div class="input-group">
				<span class="form-control" readonly ng-if="vm.exportDrug.importExportAnimal.batchCode">{{vm.exportDrug.importExportAnimal.batchCode}}</span>
				<span class="form-control" readonly ng-if="!vm.exportDrug.importExportAnimal.batchCode">{{'exportDrug.importExportAnimalSelect' | translate}}</span>
				<div class="input-group-btn">
					<button ng-click="vm.showPopupAnimal()" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-plus"></i>{{"exportAnimal.choose" | translate}}</button>
				</div>
			</div>
		</div>
		<div class="col-md-12">
			<label class="bold">{{"exportDrug.importAnimalDate" | translate}}:</label>
			<input data-ng-model="vm.exportDrug.importExportAnimal.dateImport" type="text" my-date-picker  class="form-control"/>
		</div>
		<div class="col-md-12">
			<label class="bold"><strong style="color:red">*</strong>{{"exportDrug.exportDrugDate" | translate}}:</label>
			<input data-ng-model="vm.exportDrug.dateImport" type="text" my-date-picker  class="form-control"/>
		</div>
		
		<div class="col-md-12">
			<label class="bold"><strong style="color:red">*</strong>{{"exportDrug.quantity"|translate}}:</label>
			<input  type="text" number-input ng-model="vm.exportDrug.quantity" name="quantity"  class="form-control"/>
		</div>

		 
	</div>

</div>
<div class="modal-footer">
    <button type="button" ng-click="$dismiss()" class="btn btn-default" data-dismiss="modal"><i class="icon-close"></i>
        {{'importDrug.cancel' | translate}}</button>
	<button  type="button" ng-click="vm.save(vm.exportDrug)" class="btn btn-primary" data-dismiss="modal">{{'importDrug.save' | translate}}</button>
	
</div>

<script type="text/ng-template" id="drug_detail.html">
    <div modal-movable>
		<div ng-include="'drug/views/drug_info.html'"></div>
	</div>
</script>

<script type="text/ng-template" id="choose_farm_modal.html">
	<div modal-movable>
		<div class="modal-header">
			<button type="button" class="close" ng-click="$dismiss()" aria-hidden="true"></button>
			<h4 class="modal-title bold font-yellow-gold"><i class="icon-question"></i> {{"exportAnimal.chooseFarm" | translate}}</h4>
		</div>
		<div class="modal-body">
			<div class="box-body box-profile">
				<div class="portlet-title">

					<div class="row margin-top-10 margin-bottom-10">
						<div class="col-md-6">
						</div>

						<div class="col-md-6">
							<div class="input-group">
								<input type="text"  ng-if="vm.isFamer == false"  data-ng-model="vm.farmCode" class="form-control" ng-keyup="vm.enterSearchFarm(e)" placeholder="{{'farm.searchNameCode' | translate}}" name="search">
								<input type="text"  ng-if="vm.isFamer == true" readonly data-ng-model="vm.farmCode" class="form-control" ng-keyup="vm.enterSearchFarm(e)" placeholder="{{'farm.searchNameCode' | translate}}" name="search">
								<div class="input-group-btn">
									<button ng-click="vm.searchByFarm()" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
								</div>
							</div>
						</div>
					</div>
					<!--<button class="btn btn-danger margin-left-10" data-ng-click="vm.deleteLabs()" data-ng-disabled="vm.selectedSpecialties.length <= 0"><i class="fa fa-trash"></i> XÃ³a báº£n ghi Ä‘Ã£ chá»�n</button>-->
					<!--</div>-->
				</div>
				<div class="box-body">
					<table id="bsTableControlFarm" bs-table-control="vm.bsTableControlFarm"></table>

				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" ng-click="$dismiss()" class="btn btn-default" data-dismiss="modal">{{"exportAnimal.close" | translate}}</button>
			<button type="button" ng-click="vm.agreeFarm()" class="btn btn-primary" data-dismiss="modal">{{"exportAnimal.yes" | translate}}</button>
		</div>
	</div>
</script>
<script type="text/ng-template" id="choose_batch_code_modal.html">
	<div modal-movable>
		<div class="modal-header">
			<button type="button" class="close" ng-click="$dismiss()" aria-hidden="true"></button>
			<h4 class="modal-title bold font-yellow-gold"><i class="icon-question"></i>{{"exportAnimal.chooseBatchCode" | translate}}</h4>
		</div>
		<div class="modal-body">
			<div class="box-body box-profile">
				<div class="portlet-title">

					<div class="row margin-top-10 margin-bottom-10">
						<div class="col-md-6">
						</div>

						<div class="col-md-6">
							<div class="input-group">
								<input type="text" data-ng-model="vm.batchCode" class="form-control" ng-keypress="vm.enterSearchCode($event)" placeholder="{{'exportAnimal.searchNameCode' | translate}}" name="search">
								<div class="input-group-btn">
									<button ng-click="vm.findByBatchCode()" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
								</div>
							</div>
						</div>
					</div>
					<!--<button class="btn btn-danger margin-left-10" data-ng-click="vm.deleteLabs()" data-ng-disabled="vm.selectedSpecialties.length <= 0"><i class="fa fa-trash"></i> Xóa bản ghi đã chọn</button>-->
					<!--</div>-->
				</div>
				<div class="box-body">
					<table id="bsTableControlCode" bs-table-control="vm.bsTableControlCode"></table>

				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" ng-click="$dismiss()" class="btn btn-default" data-dismiss="modal">{{"exportAnimal.close" | translate}}</button>
			<button type="button" ng-click="vm.agree()" class="btn btn-primary" data-dismiss="modal">{{"exportAnimal.yes" | translate}}</button>
		</div>
	</div>
</script>
