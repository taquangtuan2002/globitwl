<p class="input-group">
	<input type="text" class="form-control"  uib-datepicker-popup="dd.MM.yyyy" ng-model="ngModel" is-open="opened[$id]" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
	<span class="input-group-btn">
	<button type="button" class="btn btn-primary" ng-click="open($event,$id)"><i class="glyphicon glyphicon-calendar"></i></button>
	</span>
</p>
