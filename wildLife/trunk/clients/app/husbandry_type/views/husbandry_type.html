<!-- BEGIN MAIN JS-->
<script type="text/ng-template" id="edit_modal.html">
    <div modal-movable>
        <div class="modal-header">
            <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true"></button>
            <h4 ng-if="vm.user.isNew == true" class="modal-title"><i class="icon-plus"></i> Thêm mới</h4>
            <h4 ng-if="vm.user.isNew == false" class="modal-title"><i class="icon-pencil"></i> Cập nhật</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12 margin-top-10">
                    <label class="bold">{{'husbandryType.code' | translate}}</label>
                    <input data-ng-model="vm.husbandryType.code" type="text" autofocus="autofocus" class="form-control" />
                </div>
                <div class="col-md-12 margin-top-10">
                    <label class="bold">{{'husbandryType.name' | translate}}</label>
                    <input data-ng-model="vm.husbandryType.name" type="text" autofocus="autofocus" class="form-control" />
                </div>

               

                <!-- <div class="col-md-12 margin-top-10">
                    <label class="bold">Mô tả</label>
                    <input data-ng-model="vm.fmsRegion.description" type="text" autofocus="autofocus" class="form-control" />
                </div> -->

                <!-- <div class="col-md-12 margin-top-10">
                    <label class="bold">Diện tích</label>
                    <input data-ng-model="vm.fmsRegion.acreage" type="text" autofocus="autofocus" class="form-control" />
                </div> -->
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" ng-click="$dismiss()" class="btn btn-default" data-dismiss="modal"><i class="icon-close"></i>
                 {{'husbandryType.cancel' | translate}}</button>
            <button type="button" ng-click="vm.saveHusbandryType()" class="btn btn-primary"><i class="icon-check"></i> Lưu</button>

        </div>
    </div>
</script>
<!-- BEGIN MAIN JS -->
<script type="text/ng-template" id="delete_modal.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true"></button>
    </div>
    <div class="modal-body">
        <div class="row">
            <p style="padding-left:15px;" class="text-primary">{{'husbandryType.confirmDelete' | translate}} </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" ng-click="$dismiss()" class="btn btn-default" data-dismiss="modal"><i class="icon-close"></i>
            {{'husbandryType.cancel' | translate}}</button>
        <button type="button" ng-click="vm.confirmDelete()" class="btn btn-primary"><i class="icon-check"></i>{{'husbandryType.accept' | translate}}</button>
    </div>
</script>
