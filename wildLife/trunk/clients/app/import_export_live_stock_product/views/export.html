<div class="row margin-top-12">
	<div class="col-md-12">
		<div class="portlet light bordered">
			<div class="portlet-header">
				<h3><strong>{{'import_export_live_stock_product.title_export' | translate}}</strong></h3>
			</div>
			<div class="portlet-title">
				<div class="row margin-top-10 margin-bottom-10">
					<div class="col-md-6">
						<!-- ng-if="vm.isFamer==true || vm.isWard==true" -->
						<button ng-if="vm.isSdahView==false"  type="button" ng-click="vm.createExport()" class="btn btn-default margin-right-10"><i
								class="icon-plus"></i>{{"import_export_live_stock_product.btn_export" | translate}}</button>
					</div>
				</div>

				<div class="row margin-top-10 margin-bottom-10">
					<div class="col-md-4">
						<input ng-model="vm.fromDate" type="text"
							placeholder="{{'importAnimal.fromDate' | translate}}.............." class="form-control"
							my-date-picker />
					</div>
					<div class="col-md-4">
						<input ng-model="vm.toDate" type="text"
							placeholder="{{'importAnimal.toDate' | translate}}................" class="form-control"
							my-date-picker />
					</div>
					<div class="col-md-4">
						<div class="input-group">
							<input ng-if="vm.isFamer == false" type="text" data-ng-model="vm.textSearch"
								ng-keyup="vm.enterSearchExport(e)" class="form-control"
								placeholder="{{'import_export_live_stock_product.chooseFarm' | translate}}" name="search">
							<input ng-if="vm.isFamer == true" readonly type="text" data-ng-model="vm.textSearch"
								ng-keyup="vm.enterSearchExport(e)" class="form-control"
								placeholder="{{'import_export_live_stock_product.chooseFarm' | translate}}" name="search">
							<div class="input-group-btn">
								<button ng-click="vm.searchBy()" class="btn btn-default" type="submit"><i
										class="glyphicon glyphicon-search"></i></button>
							</div>
						</div>
					</div>
				</div>



			</div>
		</div>

		<div ng-if="vm.isFamer">
			<table id="bsTableControl" bs-table-control="vm.bsTableControl"></table>
		</div>
		<div ng-if="!vm.isFamer">
			<table id="bsTableControlAdmin" bs-table-control="vm.bsTableControlAdmin"></table>
		</div>
	</div>
</div>



<script type="text/ng-template" id="export_detail.html">
    <div modal-movable>
		<div ng-include="'import_export_live_stock_product/views/export_detail.html'"></div>
	</div>
</script>

<script type="text/ng-template" id="confirm_delete.html">
    <div modal-movable>
		<div ng-include="'import_export_live_stock_product/views/confirm_delete.html'"></div>
	</div>
</script>
<script type="text/ng-template" id="confirm_delete_record.html">
	<div class="modal-header alert alert-danger">
			<h4 class="pull-left">{{'toastr.warning' | translate}}</h4>
			
			<a type="button" class="pull-right" ng-click="$dismiss()" aria-hidden="false"><i class="fa fa-fw fa-times-circle"></i></a>
						
	</div>
	<div class="modal-body">
		<div class="row">
				<h2>
					
					<p style="padding-left:15px;" class="text-danger"><i class="fa fa-fw fa-warning"></i>{{'region.confirmDelete' | translate}}</p>
				</h2>
				
		</div>
	</div>
	<div class="modal-footer">
			<button type="button" ng-click="$dismiss()" class="btn btn-default" data-dismiss="modal"><i class="icon-close"></i>
					{{'region.cancel' | translate}}</button>
			<button type="button" ng-click="vm.confirmDeleteRecord()" class="btn btn-primary"><i class="icon-check"></i>{{"exportAnimal.accept" | translate}}</button>
	</div>
</script>
