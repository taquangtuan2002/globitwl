<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true"></button>
</div>
<div class="modal-body">
    <div class="row">
        <p style="padding-left:15px;" class="text-primary">{{'original.confirmDelete' | translate}} {{vm.selectedOrigins.length}} </p>
    </div>
</div>
<div class="modal-footer">
    <button type="button" ng-click="$dismiss()" class="btn btn-default" data-dismiss="modal"><i class="icon-close"></i>
        {{'original.cancel' | translate}}</button>
    <button type="button" ng-click="vm.confirmDelete()" class="btn btn-primary"><i class="icon-check"></i>{{'original.accept' | translate}}</button>
</div>
