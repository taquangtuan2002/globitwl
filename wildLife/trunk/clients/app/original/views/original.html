<div class="row margin-top-10">
	<div class="col-md-12">
		<div class="portlet light bordered">
				<div class="portlet-header">
					<h3><strong>{{'original.information' | translate}}</strong></h3>
				</div>
			<div class="portlet-title">
                <div class="row margin-top-10 margin-bottom-10">
                    <div class="col-md-6">
                        <div class="btn-group margin-bottom-20 margin-right-10">
							<button type="button" ng-click="vm.createOriginal(null)" class="btn btn-default"><i class="icon-plus"></i>{{'original.create' | translate}}</button>
							<button type="button" ng-disabled = "vm.selectedOrigins.length <=0" ng-click="vm.deleteOriginals()" class="btn btn-danger margin-left-10"
								style="margin-left:15px;"><i class="icon-trash"></i>{{'original.delete' | translate}}</button>
						</div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" data-ng-model="vm.textSearch" ng-keyup="vm.enterSearch(e)" class="form-control" placeholder="{{'original.searchNameCode' | translate}}" name="search">
                            <div class="input-group-btn">
                                <button ng-click="vm.searchByCode()" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
			<div class="portlet-body">
				
				<table id="bsTableControl" bs-table-control="vm.bsTableControl"></table>
			</div>
		</div>
	</div>
</div>

<script type="text/ng-template" id="original_info.html">
    <div modal-movable>
		<div ng-include="'original/views/original_info.html'"></div>
	</div>
</script>

<script type="text/ng-template" id="confirm_delete.html">
    <div modal-movable>
		<div ng-include="'original/views/confirm_delete.html'"></div>
	</div>
</script>
<script type="text/ng-template" id="confirm_delete_record.html">
	<div class="modal-header alert alert-danger">
		<h4 class="pull-left">{{'toastr.warning' | translate}}</h4>
		
		<a type="button" class="pull-right" ng-click="$dismiss()" aria-hidden="false"><i class="fa fa-fw fa-times-circle"></i></a>
						
	</div>
	<div class="modal-body">
		<div class="row">
				<h2>
					
					<p style="padding-left:15px;" class="text-danger"><i class="fa fa-fw fa-warning"></i>{{'original.confirmDelete' | translate}}</p>
				</h2>
				
		</div>
	</div>
	<div class="modal-footer">
			<button type="button" ng-click="$dismiss()" class="btn btn-default" data-dismiss="modal"><i class="icon-close"></i>{{'original.cancel' | translate}}</button>
			<button type="button" ng-click="vm.confirmDeleteRecord()" class="btn btn-danger"><i class="icon-check"></i> {{'original.accept' | translate}}</button>
	</div>
	
</script>
