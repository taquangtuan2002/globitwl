<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true"></button>
    <h4 class="modal-title bold font-yellow-gold" ng-if="vm.reportPeriod.type == 2"><i class="icon-question"></i> Xoá dữ liệu mẫu 16B</h4>
	<h4 class="modal-title bold font-yellow-gold" ng-if="vm.reportPeriod.type == 1"><i class="icon-question"></i> Xoá dữ liệu mẫu 16</h4>
</div>
<div class="modal-body">
    <div class="row">
        <p style="padding-left:15px;font-size: 20px;" class="text-danger">Bạn có chắc chắn muốn xóa dữ liệu mẫu <span ng-if="vm.reportPeriod.type == 2">16B</span> <span ng-if="vm.reportPeriod.type == 1">16</span> của cơ sở: {{vm.farmName}} tại thời điểm khai báo {{vm.dateReport}}</p>
    </div>
</div>
<div class="modal-footer">
    <button type="button" ng-click="$dismiss()" class="btn btn-default" data-dismiss="modal"><i class="icon-close"></i>
        Hủy</button>
    <button type="button" ng-click="$close('yes')" class="btn btn-danger"><i class="icon-check"></i> Chấp Nhận</button>
</div>
